<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/div_span.html</title>
</head>

<style>
    div{
        border: 1px dotted red;
        display: inline-block;
        width: 100px;
        /* 
        border = doted => 점으로 된 박스 구성
        display 인라인은 -> div를 span으로 바꾸게 했음
        withd는 너비 */
    }

    span{
        border: 1px dotted rgb(35, 35, 240);
        display: block;
        width: 100px;
    }
</style>

<body>
        <!-- div와 span은 컨테인을 담당?  -->
        <!-- div 는 전체 공간을 차지 -->
        <div>1</div>
        <div>2</div>
        <div>3</div>

        <!-- inline level로 컨텐츠가 있는 작은 공간만 차지 -->
        <span>1</span><span>2</span><span>3</span>
</body>
